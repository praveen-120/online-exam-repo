<div class="register">
    <h1 class="page-title">Register</h1>
    <!--<div class="alert alert-danger" *ngIf="userExists">
        <p>That username already exists, choose another!</p>
    </div>-->
    <form novalidate #f="ngForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="name">Enter name</label>
            <input type="text" class="form-control" placeholder="Enter name" name="name"
            ngModel
            #name="ngModel"
            minlength="2"
            required
            />
        </div>
        <div class="alert alert-danger" *ngIf="name.touched && name.errors && name.errors['required'] ">
            Name is required.
        </div>
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" placeholder="Username" name="username"
            ngModel
            #userName="ngModel"
            minlength="2"
            required
            />
        </div>
        <div class="alert alert-danger" *ngIf="userName.touched && userName.errors && userName.errors['required'] ">
            Username is required.
        </div>
        <div class="alert alert-danger" *ngIf="userName.touched && userName.errors && userName.errors['minlength']">
            Minimum length is 2.
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password"
            ngModel
            #userPassword="ngModel"
            minlength="4"
            required
            />
        </div>
        <div class="alert alert-danger" *ngIf="userPassword.touched && userPassword.errors && userPassword.errors['required'] ">
            Password is required.
        </div>
        <div class="alert alert-danger" *ngIf="userPassword.touched && userPassword.errors && userPassword.errors['minlength'] ">
            Minimum length is 4.
        </div>
        <div class="form-group">
            <button class="btn btn-default" [disabled]="!f.valid">Register</button>
        </div>
    </form>
    </div>
